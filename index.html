<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <form class="row justify-content-center">
            <div class="form-group col-6">
              <input type="number" class="form-control" id="SoNguyen">
            </div>
        <button onclick="nhapSoNguyen()" style="height: 50px;" type="button" class="btn btn-primary col-3">Thêm số</button>
        </form>
        <p id="txtSoNguyen" style="height: 50px;" class="mt-1 alert alert-success"></p>
    </div>
    <div class="container">
        <form class="row align-items-center">
        <p id="sum" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button onclick="Sum()" type="button" class="ml-5 btn-primary col-3 ">Tổng số dương</button>
        </form> 
    </div>
    <div class="container">
        <form class="row align-items-center">
        <p id="txt2" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button onclick="Count()" type="button" class="ml-5 btn-primary col-3 ">Đếm số dương</button>
        </form> 
    </div>
   
    <div class="container">
        <form class="row align-items-center">
        <p id="txt3" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button onclick="Min()" type="button" class="ml-5 btn-primary col-3 ">Tìm min</button>
        </form> 
    </div>
   
    <div class="container">
        <form class="row align-items-center">
        <p id="txt4" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button  onclick="MinA()" type="button" class="ml-5 btn-primary col-3 ">Tìm số dương nhỏ nhất</button>
        </form> 
    </div>
   
    <div class="container">
        <form class="row align-items-center">
        <p id="txt5" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button  onclick="lastEvenNumber()" type="button" class="ml-5 btn-primary col-3 ">Số chẵn cuối cùng</button>
        </form> 
    </div>
   
    <div class="container">
        <div class="row ">
            <input type="number" class="form-control col-3" placeholder="vị trí 1" id="vitri1">
            <input type="number" class="form-control col-3" placeholder="vị trí 2" id="vitri2">
        </div>
        <form class="row align-items-center">
        <p id="txt6" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button onclick="Swap()" type="button" class="ml-5 btn-primary col-3 ">Đổi vị trí</button>
        </form> 
    </div>
   
    <div class="container">
        <form class="row align-items-center">
        <p id="txt7" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button onclick="AZ()" type="button" class="ml-5 btn-primary col-3 ">Tăng dần</button>
        </form> 
    </div>
   
    <div class="container">
        <form class="row align-items-center">
        <p id="txt8" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button onclick="firstPrime()" type="button" class="ml-5 btn-primary col-3 ">Số nguyên tố đầu tiên</button>
        </form> 
    </div>
   
    <div class="container">
        <form class="row align-items-center">
            <div class="form-group col-6">
                <input type="number" class="form-control" id="R">
              </div> 
              <button onclick="NumR()" style="height: 50px;" type="button" class="btn btn-primary col-3">Thêm số</button>
              <p id="txtThemSo" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <p id="txt9" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button onclick="countSN()"  type="button" class="ml-5 btn-primary col-3 ">Đếm số nguyên</button>
        </form> 
    </div>
   
    <div class="container">
        <form class="row align-items-center">
        <p id="txt10" style="height: 30px;" class="mt-3 alert alert-success col-8"></p>
        <button onclick="SS()" type="button" class="ml-5 btn-primary col-3 ">So Sánh dương âm</button>
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="./js/main.js"></script>
</body>
</html>
